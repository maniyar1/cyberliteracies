{{ define "main" }}
    <main>
    <article>
    <h1 class="title">{{ .Title }}</h1>

    <div class="subtitle">
        <address><a href="mailto:{{.Params.authoremail}}">{{.Params.author}}</a></address>
        <time datetime='{{dateFormat "2006-01-02T15:04:05Z07:00" .Date}}'> {{dateFormat "Jan 2, 2006" .Date }}</time>
    </div>

    <nav>
        {{ .TableOfContents }}
    </nav>

    {{  .Content }}
    </article>
    </main>

{{ end }}
